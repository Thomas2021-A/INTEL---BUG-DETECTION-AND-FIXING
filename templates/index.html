<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bug Fix Suggestion</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #4B79A1, #283E51);
            color: white;
            text-align: center;
            padding: 20px;
        }
        .container {
            background: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            max-width: 600px;
            margin: auto;
            backdrop-filter: blur(10px);
        }
        h1 {
            color: #FFD700;
            font-size: 24px;
        }
        textarea {
            width: 100%;
            height: 120px;
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            background: rgba(255, 255, 255, 0.8);
            color: #333;
            resize: none;
            box-shadow: inset 2px 2px 5px rgba(0, 0, 0, 0.1);
        }
        .btn-container {
            margin-top: 15px;
        }
        button {
            padding: 12px 18px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            margin: 5px;
            transition: 0.3s;
        }
        .submit-btn {
            background-color: #28a745;
            color: white;
        }
        .reset-btn {
            background-color: #dc3545;
            color: white;
        }
        button:hover {
            opacity: 0.8;
        }
        .output {
            margin-top: 20px;
            padding: 15px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 8px;
            font-size: 16px;
            word-wrap: break-word;
            color: #FFD700;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Bug Fix Suggestion</h1>
        <form method="POST">
            <textarea name="buggy_code" placeholder="Enter your buggy code here...">{{ buggy_code }}</textarea>
            <div class="btn-container">
                <button type="submit" class="submit-btn">Suggest Fix</button>
                <button type="submit" name="reset" value="true" class="reset-btn">Reset</button>
            </div>
        </form>
        {% if suggested_fix %}
            <div class="output">
                <h3>Suggested Fix:</h3>
                <pre>{{ suggested_fix }}</pre>
            </div>
        {% endif %}
    </div>
</body>
</html>
